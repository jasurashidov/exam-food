<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <p class="container__menu">MENU</p>

      <div class="row all-inputs">
        <div class="inputs-container col-10">
          <div class="row pb-5">
            <div class="col-4">
              <input
                class="productName form-control"
                type="text"
                placeholder="Taom nomi"
              />
            </div>
            <div class="col-4">
              <input
                class="productPrice form-control"
                type="text"
                placeholder="Taom narxi"
              />
            </div>
            <div class="col-4">
              <input
                class="productImage form-control"
                type="text"
                placeholder="Taom rasmi linki"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <input
                class="productChef form-control"
                type="text"
                placeholder="Taom oshpazi"
              />
            </div>
            <div class="col-8">
              <input
                class="restaurant col-8 form-control"
                type="text"
                placeholder="Taom tayyorlangan restoran"
              />
            </div>
          </div>
        </div>
        <div class="btn-container col-2">
          <button class="btn btn-success">Add</button>
        </div>
      </div>

      <div class="container-cards">

      </div>
    </div>

    <script src="./script/app.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
